<div class="flex h-screen">
    <div class="w-4/12 pb-5 outline outline-1 bg-gray-300 shadow-lg m-auto">
        <div class="bg-white w-full h-20 flex items-center justify-center">
            <h1 class="text-3xl font-semibold text-gray-800">
                Vehicle Price Calculator
            </h1>
        </div>
        <div>
            <form class="mt-5" name="vehiclePriceCalculatorForm" (ngSubmit)="submitVehiclePriceCalculatorForm()">
                <div class="flex items-stretch h-12">
                    <div class="flex flex-1 items-center justify-end">
                        <p class="mr-3">Vat rate</p>
                    </div>
                    <div class="flex flex-1 items-center">
                        <select class="w-5/6 h-full outline-black rounded" (change)="submitVehiclePriceCalculatorForm()" id="vat_rate" name="vat_rate" [(ngModel)]="vatRate">
                            <option value="0.22">22,00 %</option>
                            <option value="0.46">46,00 %</option>
                            <option value="0.13">13,00 %</option>
                            <option value="0.32">32,00 %</option>
                        </select>
                    </div>
                    <div class="flex flex-1"></div>
                </div>
                <div class="flex items-stretch h-12">
                    <div class="flex-1"></div>
                    <div class="flex flex-1 items-center justify-start">
                        <p class="ml-2">Net</p>
                    </div>
                    <div class="flex flex-1 items-center justify-start">
                        <p class="ml-2">Gross</p>
                    </div>
                </div>
                <div class="flex h-12">
                    <div class="flex flex-1">
                        <div class="h-12 flex w-5/6 items-center justify-end">
                            <label for="" class="mr-3">Base vehicle price</label>
                        </div>
                        <div class="h-12 flex w-1/6 justify-center">
                            <input
                            [(ngModel)]="selectedOptionBase"
                            type="radio" name="base_price_radio" value="net_base_price_radio"
                            (change)="disableOppositeBaseInput(); submitVehiclePriceCalculatorForm()">
                        </div>
                    </div>
                    <div class="flex flex-1">
                        <div class="h-12 w-5/6 items-center justify-end">
                            <input type="number" step="0.01" class="h-full w-full rounded" name="net_base_price" [disabled]="netBaseDisabled" [(ngModel)]="netBasePrice">
                        </div>
                        <div class="h-12 flex w-1/6 justify-center">
                            <input
                            [(ngModel)]="selectedOptionBase"
                            type="radio" name="base_price_radio" value="gross_base_price_radio"
                            (change)="disableOppositeBaseInput(); submitVehiclePriceCalculatorForm()">
                        </div>
                    </div>
                    <div class="flex-1">
                        <input type="number" step="0.01" class="h-full w-5/6 rounded" name="gross_base_price" [disabled]="grossBaseDisabled" [(ngModel)]="grossBasePrice">
                    </div>
                </div>
                <div class="flex h-12 mt-3">
                    <div class="flex flex-1">
                        <div class="h-12 flex w-5/6 items-center justify-end">
                            <label class="mr-3">Additional equipment</label>
                        </div>
                        <div class="h-12 flex w-1/6 justify-center">
                            <input
                            [(ngModel)]="selectedOptionEquipment"
                            type="radio" name="equipment_price_radio" value="net_equipment_price_radio"
                            (change)="disableOppositeEquipmentInput(); submitVehiclePriceCalculatorForm()">
                        </div>
                    </div>
                    <div class="flex flex-1">
                        <div class="h-12 w-5/6">
                            <input type="number" step="0.01" class="h-full w-full rounded" name="net_equipment_price" [disabled]="netEquipmentDisabled" [(ngModel)]="netEquipmentPrice">
                        </div>
                        <div class="h-12 flex w-1/6 justify-center">
                            <input
                            [(ngModel)]="selectedOptionEquipment"
                            type="radio" name="equipment_price_radio" value="gross_equipment_price_radio"
                            (change)="disableOppositeEquipmentInput(); submitVehiclePriceCalculatorForm()">
                        </div>
                    </div>
                    <div class="flex-1">
                        <input type="number" step="0.01" class="h-full w-5/6 rounded" name="gross_equipment_price" [disabled]="grossEquipmentDisabled" [(ngModel)]="grossEquipmentPrice">
                    </div>
                </div>
                <div class="flex h-12 mt-3">
                    <div class="flex flex-1 items-center justify-center">
                        <label for="" class="ml-12">Total vehicle price</label>
                    </div>
                    <div class="flex flex-1">
                        <input type="number" step="0.01" class="h-full w-5/6 rounded select-none" name="total_net_price" [(ngModel)]="netTotalPrice" disabled>
                    </div>
                    <div class="flex-1">
                        <input type="number" step="0.01" class="h-full flex w-5/6 rounded select-none" name="total_gross_price" [(ngModel)]="grossTotalPrice" disabled>
                    </div>
                </div>
                <div class="flex h-12 mt-3 justify-center">
                    <button type="submit" class="bg-blue-500 rounded hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-ful">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
